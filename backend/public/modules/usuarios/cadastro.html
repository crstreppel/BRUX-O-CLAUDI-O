<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário • PBQE-C V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="usuarios.css" />
</head>
<body class="page page-auth">
  <div class="auth-wrapper">
    <div class="auth-card">
      <header class="auth-header">
        <h1 class="auth-title">Criar conta</h1>
        <p class="auth-subtitle">Cadastro de acesso ao Sistema Central</p>
      </header>

      <form id="formCadastro" class="auth-form">
        <div class="form-group">
          <label for="usuario">Usuário</label>
          <input id="usuario" name="usuario" type="text" autocomplete="username" required />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input id="senha" name="senha" type="password" autocomplete="new-password" required />
        </div>

        <div class="form-group">
          <label for="confirmaSenha">Confirmar senha</label>
          <input id="confirmaSenha" name="confirmaSenha" type="password" autocomplete="new-password" required />
        </div>

        <button type="submit" class="btn btn-primary btn-full">Criar conta</button>
      </form>

      <div id="msgCadastro" class="auth-message" aria-live="polite"></div>

      <footer class="auth-footer">
        <p>Já tem conta?
          <a href="login.html" class="link-primary">Ir para login</a>
        </p>
      </footer>
    </div>
  </div>

  <script src="usuarios.js"></script>
</body>
</html>
