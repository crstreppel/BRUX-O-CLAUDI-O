<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login • PBQE-C V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="usuarios.css" />
</head>
<body class="page page-auth">
  <div class="auth-wrapper">
    <div class="auth-card">
      <header class="auth-header">
        <h1 class="auth-title">Entrar</h1>
        <p class="auth-subtitle">Faça login para acessar o Sistema Central</p>
      </header>
      <form id="formLogin" class="auth-form">
        <div class="form-group">
          <label for="loginEmail">E-mail</label>
          <input id="loginEmail" name="email" type="email" autocomplete="email" required />
        </div>
        <div class="form-group">
          <label for="loginSenha">Senha</label>
          <input id="loginSenha" name="senha" type="password" autocomplete="current-password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-full">Entrar</button>
      </form>
      <div id="msgLogin" class="auth-message" aria-live="polite"></div>
      <section class="auth-extra">
        <button id="btnIrConfirmar" class="btn btn-text">Confirmar e-mail</button>
        <button id="btnIrCadastro" class="btn btn-text">Criar nova conta</button>
      </section>
    </div>
  </div>
  <script src="usuarios.js"></script>
</body>
</html>
