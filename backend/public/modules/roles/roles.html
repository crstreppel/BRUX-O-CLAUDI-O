<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roles</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="roles.css" />
</head>
<body>

  <h1>Gerenciamento de Roles</h1>

  <div class="card">

    <h2 id="form-title">Nova Role</h2>

    <span id="role-editing-badge" class="badge badge-info" style="display:none;">
      Editando
    </span>

    <div class="campo">
      <label for="nome">Nome</label>
      <input id="nome" type="text" />
    </div>

    <div class="campo">
      <label for="descricao">Descrição</label>
      <input id="descricao" type="text" />
    </div>

    <!-- ⚠️ STATUS REMOVIDO DE PROPÓSITO -->
    <!-- O backend define o status da role -->

    <div class="campo checkbox">
      <label>
        <input type="checkbox" id="ativo" checked />
        Ativo
      </label>
    </div>

    <div class="acoes">
      <button id="btn-salvar">Salvar</button>
      <button id="btn-cancelar" style="display:none;">Cancelar</button>
      <button id="btn-atualizar">Atualizar</button>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <div class="card">
    <h2>Lista de Roles</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Ativo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tbody-roles"></tbody>
    </table>
  </div>

  <!-- Card de permissões -->
  <div id="card-permissoes" class="card" style="display:none;">
    <h2>Permissões da Role: <span id="perms-role-nome"></span></h2>

    <div class="perms-container">
      <div>
        <h3>Permissões Atuais</h3>
        <div id="lista-perms-atuais"></div>
      </div>

      <div>
        <h3>Todas as Permissões</h3>
        <div id="lista-perms-todas"></div>
      </div>
    </div>

    <button id="btn-fechar-perms">Fechar</button>
  </div>

  <!-- SCRIPTS (ORDEM IMPORTA!) -->
  <script src="../shared/session.js"></script>
  <script src="../shared/api.js"></script>
  <script src="roles.js"></script>

</body>
</html>
