<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Roles</title>
  <link rel="stylesheet" href="roles.css" />
</head>
<body>

  <h1>Cadastro de Roles</h1>

  <div id="msg" class="msg" style="display:none;"></div>

  <div class="card">
    <h2 id="form-title">Nova Role</h2>

    <label>Nome</label>
    <input type="text" id="nome" />

    <label>Descrição</label>
    <input type="text" id="descricao" />

    <label>Status</label>
    <select id="statusId"></select>

    <label>
      <input type="checkbox" id="ativo" checked /> Ativo
    </label>

    <div class="acoes">
      <button id="btn-salvar" class="btn btn-primario" type="button">Salvar</button>
      <button id="btn-cancelar" class="btn" type="button" style="display:none;">Cancelar</button>
      <button id="btn-atualizar" class="btn" type="button">Atualizar</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ativo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tbody-roles"></tbody>
  </table>

  <div id="card-permissoes" style="display:none;">
    <h3>Permissões da Role: <span id="perms-role-nome"></span></h3>

    <div>
      <h4>Atuais</h4>
      <div id="lista-perms-atuais"></div>
    </div>

    <div>
      <h4>Todas</h4>
      <div id="lista-perms-todas"></div>
    </div>

    <button id="btn-fechar-perms" type="button">Fechar</button>
  </div>

  <!-- DEPENDÊNCIAS -->
  <script src="../shared/api.js"></script>
  <script src="roles.js"></script>

</body>
</html>
